<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esperando el 2026</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;600&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #020210;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            color: white;
            /* Prevenir scroll en móviles */
            position: fixed; 
            width: 100%;
        }

        .bokeh-bg { position: absolute; width: 100%; height: 100%; z-index: 1; }
        .light {
            position: absolute;
            border-radius: 50%;
            filter: blur(8px);
            opacity: 0;
            animation: riseUp var(--duration) infinite linear;
            background: radial-gradient(circle, var(--color), transparent);
        }
        @keyframes riseUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        #countdown-container {
            z-index: 100;
            text-align: center;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            cursor: pointer;
            width: 90%; /* Adaptable al ancho del móvil */
            max-width: 600px;
        }
        
        #countdown-container:hover { transform: scale(1.02); }

        .title-text {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem; /* Un poco más grande */
            color: #d4af37;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .timer-box {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap; /* Permite que se acomoden si falta espacio */
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 15px 5px;
            border-radius: 12px;
            width: 75px; /* Ancho fijo para alineación */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            line-height: 1;
        }

        .label {
            font-size: 0.65rem;
            text-transform: uppercase;
            color: #d4af37;
            margin-top: 8px;
            letter-spacing: 1px;
        }

        .hint {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: blink 2s infinite;
        }

        /* CUADRO DEL MENSAJE FINAL */
        .main-frame {
            position: absolute;
            z-index: 10;
            width: 85%; /* Ocupa el 85% de la pantalla del celular */
            max-width: 400px; /* Pero no se pasa de 400px en PC */
            padding: 30px 20px;
            border: 2px solid #d4af37;
            background: rgba(5, 5, 20, 0.95);
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.3);
            text-align: center;
            border-radius: 15px;
            opacity: 0;
            transform: scale(0.5);
            pointer-events: none;
            transition: all 1s ease;
        }

        .main-frame.active {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }

        .greeting {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem; /* Tamaño base */
            background: linear-gradient(45deg, #d4af37, #fff, #d4af37);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            line-height: 1.2;
            animation: shine 3s infinite linear;
            background-size: 200%;
        }

        .message {
            font-size: 1.3rem;
            line-height: 1.5;
            color: #ddd;
            min-height: 80px;
        }

        @keyframes shine { to { background-position: 200% center; } }
        @keyframes blink { 50% { opacity: 1; } }
        .hidden { display: none !important; }

        /* --- AJUSTES ESPECÍFICOS PARA MÓVIL --- */
        @media (max-width: 600px) {
            .title-text { font-size: 1.5rem; margin-bottom: 20px; }
            .time-unit { width: 65px; padding: 10px 2px; }
            .number { font-size: 1.8rem; }
            .label { font-size: 0.55rem; }
            
            /* Ajuste del mensaje final en celular */
            .greeting { font-size: 2rem; } 
            .message { font-size: 1.1rem; }
            .main-frame { width: 90%; padding: 25px 15px; }
        }

    </style>
</head>
<body>

    <div class="bokeh-bg" id="bokeh"></div>

    <div id="countdown-container" onclick="startParty(true)">
        <div class="title-text">Rumbo al 2026</div>
        <div class="timer-box">
            <div class="time-unit"><span class="number" id="d">00</span><span class="label">Días</span></div>
            <div class="time-unit"><span class="number" id="h">00</span><span class="label">Horas</span></div>
            <div class="time-unit"><span class="number" id="m">00</span><span class="label">Min</span></div>
            <div class="time-unit"><span class="number" id="s">00</span><span class="label">Seg</span></div>
        </div>
        <div class="hint">(Toca para celebrar)</div>
    </div>

    <div class="main-frame" id="mainFrame">
        <div class="greeting">¡Feliz 2026!</div>
        <div class="message" id="text-display"></div>
    </div>

    <script>
        const countDate = new Date('Jan 1, 2026 00:00:00').getTime();
        let timerInterval;
        let isPartyStarted = false;

        const sentences = [
            "Que este nuevo comienzo traiga paz a tu corazón.",
            "365 nuevas oportunidades para brillar.",
            "Gracias por los momentos compartidos.",
            "Salud, éxito y mucha felicidad.",
            "¡Es tu año!"
        ];
        let textIndex = 0;

        function updateCountdown() {
            if (isPartyStarted) return;
            const now = new Date().getTime();
            const gap = countDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            if (gap <= 0) {
                startParty(false);
            } else {
                document.getElementById('d').innerText = d < 10 ? '0' + d : d;
                document.getElementById('h').innerText = h < 10 ? '0' + h : h;
                document.getElementById('m').innerText = m < 10 ? '0' + m : m;
                document.getElementById('s').innerText = s < 10 ? '0' + s : s;
            }
        }

        function startParty(manual) {
            if (isPartyStarted) return;
            isPartyStarted = true;
            clearInterval(timerInterval);

            const countdown = document.getElementById('countdown-container');
            countdown.style.transform = "scale(0)";
            countdown.style.opacity = "0";
            
            setTimeout(() => {
                countdown.classList.add('hidden');
                document.getElementById('mainFrame').classList.add('active');
                changeText();
                setInterval(changeText, 4000);
                intensifyParticles();
            }, 800);
        }

        function changeText() {
            const display = document.getElementById('text-display');
            display.style.opacity = 0;
            setTimeout(() => {
                display.innerText = sentences[textIndex];
                display.style.opacity = 1;
                textIndex = (textIndex + 1) % sentences.length;
            }, 500);
        }

        const bokehContainer = document.getElementById('bokeh');
        const colors = ['#FFD700', '#FF4500', '#00FFFF', '#FFFFFF'];

        function createParticles(count, speedMultiplier) {
            for (let i = 0; i < count; i++) {
                const light = document.createElement('div');
                light.className = 'light';
                const size = Math.random() * 15 + 5;
                light.style.width = size + 'px';
                light.style.height = size + 'px';
                light.style.left = Math.random() * 100 + '%';
                light.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
                const duration = (Math.random() * 10 + 5) / speedMultiplier;
                light.style.setProperty('--duration', duration + 's');
                light.style.animationDelay = Math.random() * 5 + 's';
                bokehContainer.appendChild(light);
            }
        }

        function intensifyParticles() { createParticles(50, 2); }

        createParticles(30, 1);
        timerInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
